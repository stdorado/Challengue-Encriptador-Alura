<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura | Encriptador de texto</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=24457&format=png&color=12B886" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Encriptador De Texto</h1>
        <textarea  id="input-text" placeholder="Prueba con texto!"></textarea>
        <div class="buttons">
            <button id="boton-encriptar">Encriptar</button>
            <button id="boton-desencriptar">Desencriptar</button>
        </div>
        <textarea  id="salida-texto" placeholder="Tu texto encriptado aqui!" ></textarea>
        <button id="copiar-texto">Copiar Texto</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
